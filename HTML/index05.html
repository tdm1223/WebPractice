<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>리스트</title>
</head>

<body>
    <!-- ul : 순서가 없는 리스트-->
    콩나물국 레시피
    <ul>
        <li>콩나물</li>
        <li>파</li>
        <li>국간장</li>
    </ul>

    <!-- ol : 순서가 있는 리스트-->
    라면 레시피
    <ol>
        <li>물을 넣는다.</li>
        <li>스프를 넣는다.</li>
        <li>면을 넣는다.</li>
        <li>4분을 끓인다.</li>
    </ol>

    <!-- dl : 용어를 설명하는 리스트-->
    <dl>
        <dt>리플리 증후군</dt>
        <dd>허구의 세계를 진실이라 믿고 거짓된 말과 행동을 상습적으로 반복</dd>
    </dl>

    <!-- 리스트 중첩
        ol과 ul의 자식태그로는 li만 올 수 있다.-->
    <h1>월드컵 조 편성</h1>
    <ol>
        <li>A조
            <ul>
                <li>러시아</li>
                <li>우루과이</li>
                <li>이집트</li>
                <li>사우디아라비아</li>
            </ul>
        </li>
        <li>B조
            <ul>
                <li>대한민국</li>
                <li>페루</li>
                <li>포르투갈</li>
                <li>브라질</li>
            </ul>
        </li>
    </ol>
</body>

</html>
