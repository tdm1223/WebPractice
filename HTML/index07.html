<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>폼</title>
</head>

<body>
    <!-- action: 폼 데이터를 처리하기 위한 서버의 주소
        method : 데이터를 전송하는 방식을 지정(get,post)
        label for="id명" 쓰고 input에 id를 주면 label 클릭시 id에 포커스-->
    <form action="index.html" method="get">
        <h1>Form 관련 요소</h1>
        <fieldset>
            <legend>기본정보</legend>
            <label for="userid">아이디 :</label> <input type="text" placeholder="영문으로만 써주세요" id="userid"><br>
            <label for="userpw">비밀번호 :</label> <input type="password" id="userpw"><br>
            성별 : <label for="male">남자</label> <input type="radio" name="gender" id="male" checked> <label
                for="female">여자</label> <input type="radio" name="gender" id="female"> <br>
        </fieldset>
        <fieldset>
            <legend>부가정보</legend>
            취미 : <label for="movie">영화감상</label> <input type="checkbox" name="hobby" id="movie">
            <label for="music">음악감상</label> <input type="checkbox" name="hobby" id="music">
            <label for="book"> 독서</label> <input type="checkbox" name="hobby" id="book"><br>
            프로필 사진 업로드 : <input type="file"><br>
            사는지역: <select>
                <option>서울</option>
                <option>대전</option>
                <option>대구</option>
                <option selected>경주</option>
            </select><br>
            <label for="introduce">자기소개 :</label> <textarea id="introduce" cols="30" rows="5"
                placeholder="자기소개는 짧게 해주세요"></textarea><br>
        </fieldset>
        <button type="submit">전송</button><br>
        <button type="reset">취소</button><br>
        <input type="submit" value="전송"><br>
        <input type="reset" value="취소"><br>
        <input type="button" value="등록"><br>
        <input type="image" src="img/apple.jpg" alt="사과" width="100" height="50"><br>
    </form>
</body>

</html>
