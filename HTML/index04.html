<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>의미없는태그</title>
    </head>
    <body>
        <!-- div와 span은 별다른 의미 없이 다른 목적으로 필요할 때 사용한다.

            span : inline-level     
        -->
        <div>
            <span> hello </span>
        </div>
    </body>
